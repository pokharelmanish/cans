version: "2"
checks:
  argument-count:
    enabled: true
  complex-logic:
    enabled: true
  file-lines:
    enabled: true
    threshold: 350
  method-complexity:
    enabled: true
  method-count:
    enabled: true
  method-lines:
    enabled: true
    config:
      threshold: 50
  nested-control-flow:
    enabled: true
  return-statements:
    enabled: true
  similar-code:
    enabled: false
  identical-code:
    enabled: true
plugins:
  brakeman:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
  - "config/"
  - "coverage/"
  - "node_modules/"
  - "**/*.test.*"
  - "**/*.mocks.*"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "**/vendor/"
  - "**/*.d.ts"
  - "app/assets"
